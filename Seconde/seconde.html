<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconde | Manuels Corrigés</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Image/29302.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            overflow: hidden;
            position: relative;
            animation: backgroundMove 40s linear infinite;
        }
        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        ::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Image/Background.jpg') center/cover no-repeat;
            filter: blur(10px) brightness(0.2);
            z-index: -1;
        }
        .container {
            background: rgba(30, 30, 30, 0.9);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 90%;
            max-width: 1000px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container img {
            width: auto;
            max-width: 900px;
            height: 100px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.8s ease-out;
        }
        .container img:hover {
            transform: scale(1.05);
        }
        .card {
            display: inline-block;
            margin: 20px;
            padding: 15px;
            background: rgba(50, 50, 50, 0.7);
            border-radius: 15px;
            transition: all 0.8s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .card:hover {
            background: rgba(100, 100, 100, 0.8);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html">

        </a>

        <div class="card"><a href="Manuel/Histoire.pdf"><img src="https://www.belin-education.com/sites/default/files/styles/bl_produit_large/public/pim_images/03580212_2.jpg" width="350px"><br>Histoire</a></div>
        <div class="card"><a href="Manuel/ManuelMath.pdf"><img src="https://www.magnard.fr/sites/default/files/couvertures/9782210111653-g.jpg" width="350px"><br>Mathématiques</a></div>
        <div class="card"><a href="Manuel/TPFr.pdf"><img src="https://www.magnard.fr/sites/default/files/couvertures/9782210114906-g.jpg" width="350px"><br>TP Français</a></div>
        <div class="card"><a href="Manuel/TPMath.pdf"><img src="https://static-www.nathan.fr/produits/cahier-hyperbole-2de-9782091729213.webp" width="350px"><br>TP Mathématiques</a></div>

        <div class="card"><a href="Manuel/Espagnol.pdf"><img src="https://static-www.nathan.fr/produits/lanzate-2de-9782091781556.webp" width="350px"><br>Espagnol</a></div>

</html>
