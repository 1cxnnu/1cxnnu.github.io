    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* ðŸ”¥ FOND DÃ‰GRADÃ‰ NOIR & GRIS AVEC LÃ‰GER MOUVEMENT */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            overflow: hidden;
            position: relative;
            animation: backgroundMove 40s linear infinite;
        }

        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* ðŸ”¹ AJOUT Dâ€™UN FOND FLOUTÃ‰ */
        ::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Premiere/Image/Background.jpg') center/cover no-repeat;
            filter: blur(10px) brightness(0.2);
            z-index: -1;
        }

        /* ðŸ”¥ CONTAINER PRINCIPAL (prend toute la place) */
        .choix-niveau {
            background: rgba(30, 30, 30, 0.9);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 90%;
            max-width: 1000px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ðŸ”¥ IMAGE LOGO + MÃŠME ANIMATION QUE LES BOUTONS */
        .buttons-niveau img {
            width: auto;
            max-width: 900px;
            height: 100px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.8s ease-out;
        }

        .buttons-niveau img:hover {
            transform: scale(1.05);
        }

        /* ðŸ”¥ BOUTONS AVEC STYLE Ã‰LÃ‰GANT */
        .buttons-niveau a {
            display: block;
            margin: 20px 0;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none !important; /* Supprime le soulignement */
            color: #ddd;
            background: rgba(50, 50, 50, 0.7);
            border-radius: 15px;
            transition: all 0.8s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            outline: none;
            user-select: none; /* EmpÃªche la sÃ©lection du texte */
        }

        /* ðŸ”¥ HOVER DES BOUTONS (Effet lumineux progressif) */
        .buttons-niveau a:hover {
            background: rgba(100, 100, 100, 0.8);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        /* ðŸ”¥ EFFET CLIQUE (RÃ‰TROACTION SUBTILE) */
        .buttons-niveau a:focus,
        .buttons-niveau a:active {
            text-decoration: none !important;
            outline: none;
            transform: scale(0.98);
        }

    </style>
